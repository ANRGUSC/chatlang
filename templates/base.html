<!DOCTYPE html>
<html lang="en">

<head>
    <title>Role Play Chat Language Learning</title>
    <link rel="icon" href="{{ url_for('chatlang.static', filename='images/anrgLogo.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('chatlang.static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Chatlang</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if request.path == '/' }}" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if request.path == '/about' }}" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://forms.gle/UrfEPhhZ1A7Dyayv6">Submit Feedback</a>
                    </ul>
                    {% if request.path == '/' %}
                    <form class="d-flex">
                        <button class="btn btn-outline-dark">Tour</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mb-2">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container-fluid py-2 d-flex justify-content-between align-items-center">
            <a href="https://anrg.usc.edu">
                <img src="{{ url_for('chatlang.static', filename='images/anrgLogo.png') }}" alt="ANRG" 
                        width="60" height="60" class="d-inline-block align-text-top">
            </a>
            <p class="text-muted mb-0 text-center">Â© 2023 Autonomous Networks Research Group</p>
            <a href="https://github.com/ANRGUSC/chatlang" class="grayscale">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </footer>    
    

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
