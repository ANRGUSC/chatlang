
<div class="card">
    <div class="card-body message-container justify-content-end" id="rp-chat-window"></div>
    <div class="card-footer">
        <div class="input-group">
            <input type="text" id="rp-input" class="form-control" placeholder="Type a message..." aria-label="message" aria-describedby="button-addon-send">
            <button class="btn btn-outline-dark" type="button" id="button-addon-send-rp" onclick="sendMessage('rp', 'rp-input', 'rp-chat-window')">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
